<script>
// from here: http://stackoverflow.com/questions/6248666/how-to-generate-short-uid-like-ax4j9z-in-js
function generateUIDNotMoreThan1million() {
  return ("0000" + (Math.random()*Math.pow(36,4) << 0).toString(36)).slice(-4)
}

var tickerInterval;
var peer;
var connect = function(url) {
  $('#status').text('Connecting');
  try {
    if (tickerInterval) {
      clearInterval(tickerInterval);
    }
    if (peer) {
      try {
        peer.close();
      } catch(e) {}
    }
    $('#tickers').empty();
    // create a Jet Peer, providing the Jet (Daemon) Websocket URL
    peer = new jet.Peer({
      url: url,
      onClose: function() {
        // var oldPeer = peer;
        // if (oldPeer === peer) {
        //   $('#status').text('Disconnected');
        //   $('#tickers').fadeOut();
        //   $('#status').fadeIn();
        //   clearInterval(tickerInterval);
        // }
      },
      onOpen: function() {
        tickerInterval = setInterval(function() {
          var old = ticker.value();
          ticker.value(++old);
        },1000);
        $('#status').text('Connected');
        $('#status').fadeOut();
        $('#tickers').fadeIn();
      }
    });
    var tickerPath = 'tickerfun' +  generateUIDNotMoreThan1million();
    $('#yourid').text(tickerPath.split('tickerfun')[1].toUpperCase());
    // add as notification
    var ticker = peer.state({
      path: tickerPath,
      value: 0,
      set: function(val) {

      }
    });

    peer.fetch({
      path: {
        startsWith: 'tickerfun'
      }
    }, function(path, event, value) {
      var li;
      var shortPath = path.split('tickerfun')[1].toUpperCase();
      if (event === 'add') {
        li = $('<li id="' + path + '"></li>');
        var label = $('<span class="circle-text path"><div>' + shortPath + '</div></span>');
        if (path === tickerPath) {
          li.addClass('yours');
        }
        var resetButton = $('<span class="circle-text reset"><div>Reset</div></span>');
        resetButton.click(function() {
          peer.set(path, 0);
        })
        var count = $('<span class="circle-text count"><div>' + value +
        '</div></span>');
        li.append(label);
        li.append(count);
        li.append(resetButton);
        $('#tickers').append(li);
      } else if (event === 'change') {
        $('#'+ path + ' .count > div').text(value);
      } else {
        $('#'+path).remove();
      }

    });
  } catch(err) {
    $('#status').text('error ' + err);
  }
};


// try to (re-)connect when input field changed
$('#connect').click(function(e) {
  connect($('#url').val());
});


// initially try to reach the jet daemon hosted at nodejitsu.com (which listens on port 80)
connect('ws://jet.nodejitsu.com');
//connect('ws://hbm-000a40:11123');

</script>
