<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  {% include header.html %}
  <button class="show-nav">Menu</button>
  {% if page.title_hidden != true %}
  <section class="sec-title">
    <h1>{{page.title}}</h1>
  </section>
  {% endif %}
  {% if page.sections != null %}
  {% for sec in page.sections %}
  <section class="sec {{sec | remove: '.html'}}">
    {% include {{sec}} %}
  </section>
  {% endfor %}
  {% else %}
  <section>
    <article>
    {{content}}
    </article>
  </section>
  {% endif %}
  {% include footer.html %}
</body>

<script src="js/jquery-2.0.3.js"></script>

<script>
$('.show-nav').click(function() {
  $('header').toggleClass('show');
});
</script>
